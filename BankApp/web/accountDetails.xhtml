<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Account details</title>
        <f:loadBundle basename="ch.hearc.ig.odi.messages.Messages" var="msg" />
    </h:head>
    
    
    <h:body>
        <h1>#{msg.accountdetails}</h1>
        
        <p><h:outputText value="#{msg.number}: #{accountDetailsBean.number}" /></p>
        
        <p><h:outputText value="#{msg.label}: #{accountDetailsBean.name}" /></p>
        
        <p><h:outputText value="#{msg.balance}: #{accountDetailsBean.balance}" /></p>
        
        <p><h:outputText value="#{msg.rate}: #{accountDetailsBean.rate}" /></p>

        <h:button value="#{msg.backtocustomer}" outcome="customerDetails" />
        <h:button value="#{msg.backtohome}" outcome="customerList"/>
    </h:body>
</html>
