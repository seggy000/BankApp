<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Customer list</title>
        <f:loadBundle basename="ch.hearc.ig.odi.messages.Messages" var="msg" />

    </head>
    
    <body> 
        
        <h:form>

            <h:dataTable value="#{customersBean.customers}" var="cust">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.number}" />
                    </f:facet>
                    #{cust.number}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.firstname}" />
                    </f:facet>
                    #{cust.firstName}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.lastname}" />
                    </f:facet>
                    #{cust.lastName}
                </h:column>
                
                <h:column>
                    <h:commandLink value="#{msg.details}" action="#{customerDetailsBean.initCustomer(cust.number)}"/>
                </h:column>
                
            </h:dataTable>
        
        </h:form>
        
        <h:button value="#{msg.add}" outcome="createCustomer"/>
    
    </body>
    
</html>
