<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer details</title>
        <f:loadBundle basename="ch.hearc.ig.odi.messages.Messages" var="msg" />
    </h:head>
    
    <h:body>
        
        <h1>#{msg.customerdetails}</h1>
        
        <p><h:outputText value="#{msg.number}: #{customerDetailsBean.number}" /></p>
        
        <p><h:outputText value="#{msg.firstname}: #{customerDetailsBean.firstname}" /></p>
        
        <p><h:outputText value="#{msg.lastname}: #{customerDetailsBean.lastname}" /></p>
        
        
        <h3>#{msg.customeraccounts}</h3>
        
        <h:form>
           
            <h:dataTable value="#{customerDetailsBean.accounts}" var="acc">
               
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.number}" />
                    </f:facet>
                    #{acc.number}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.label}" />
                    </f:facet>
                    #{acc.name}
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.balance}" />
                    </f:facet>
                    #{acc.balance}
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.rate}" />
                    </f:facet>
                    #{acc.rate}
                </h:column>
                
                <h:column>
                    <h:commandLink value="#{msg.details}" action="#{accountDetailsBean.initAccount(acc.number)}"/>
                </h:column>
                
            </h:dataTable>
            
            <h:button value="#{msg.addaccount}" outcome="createAccount"/>
            
        </h:form>
        
        
        <h:button value="#{msg.backtohome}" outcome="customerList" />
    
    </h:body>
    
</html>
